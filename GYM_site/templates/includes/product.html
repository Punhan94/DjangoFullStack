{% for product in pagesProduct %}
{% if product.status == 'True' and product.amount %}
   <div style='width:30%; min-width: 230px !important; max-width:350px !important' class='one-product'>
   <a style='color:black' href="/shoppings/product/{{product.id}}">
   <div class='product-image'>
   <img style='width:100%; height:300px; object-fit:contain' src='{{ product.image.url }}'>
   
   <h5 class='product-image-hover text-center' style="font-weight:bolder">{{ product.title }}</h5>
       
   </div></a>
   <div class='product-context'>
      <form class='d-flex justify-content-between' method='POST' action='/order/addtocart/{{product.id}}/' >
            {% csrf_token %}
            <div>
               <h6 class='d-flex align-items-center' style='height:50%' id='stok-amount-h6'>Stokda olan : {{product.amount}}</h6>
               <p style='height:50%'>{{ product.price|linebreaksbr }} AZN</p>
               
            </div>

            <div>
            <input class="form-control text-center me-3" id="inputQuantity" 
            name='quantity' type="number" min='1' value="1" max={{product.amount}} 
            style="max-width: 3.5rem; border:2px solid gray;color:black" />
            
            <button id='shopcart-btn' style='font-size:20px ;margin:5px 0; background-color:white;color:black' class="btn flex-shrink-0" 
            type="submit">
                <i class="fas fa-cart-plus"></i>
            </button>
            </div>
            </form>

   </div>
   </div>
   {% endif %}
   
{% endfor %}

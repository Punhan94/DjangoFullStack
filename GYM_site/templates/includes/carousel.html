   <div style='margin-bottom:50px' id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for i in carousel %}
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="{{ forloop.counter0 }}" class="active" aria-current="true" aria-label="Slide 1"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
  {% for i in carousel %}
    <div class="carousel-item {% if forloop.first == True %} active {% endif %}">
      <img id='carousel-img' src="{{ i.carousel_images.url }}" class="d-block w-100" alt="...">
      {% comment %} <div class="carousel-caption d-none d-md-block">
        <h5 style="color: red">{{i.carousel_title}}</h5>
        <p>{{i.carousel_content}}</p>
      </div> {% endcomment %}
    </div>
{% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
